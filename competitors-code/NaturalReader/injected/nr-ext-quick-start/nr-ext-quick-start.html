<div class="nr-ext" id="nr-ext-quick-start">
    <!-- id="nr-ext-quick-controls"  -->
    <div class="nr-ext-controls  nr-ext-mouseleave nr-ext-quick-bar" id="nr-ext-quick-bar">
        <!-- id="nr-ext-quick-bar" -->
        <div class="nr-ext-max">
            <div class="nr-ext-controls-top">
                <button class="nr-btn-icon nr-ext-controls-close" id="nr-ext-quick-exit">
                    <svg class="nr-icon-14">
                        <use xlink:href="#ext_close_outline"></use>
                    </svg>
                </button>
            </div>

            <button class="nr-btn-icon nr-ext-drag" id="nr-ext-quick-drag">
                <svg class="nr-icon-18">
                    <use xlink:href="#ext_drag_indicator"></use>
                </svg>
            </button>

            <!-- <div class="nr-ext-progress"> -->
            <button class="nr-btn-icon btn-play" id="nr-ext-quick-play">
                <svg class="ext-icon-play">
                    <use xlink:href="#ext_play"></use>
                </svg>
            </button>
            <!-- </div> -->
            <button class="nr-btn-icon nr-ext-subTrigger" id="nr-ext-quick-subTrigger">
                <svg class="ext-icon-arrow-left">
                    <use xlink:href="#ext_arrow_left"></use>
                </svg>
            </button>
        </div>
    </div>

    <div class="nr-ext-quick-start-exit-options" id="nr-ext-qcuik-start-exit-options">
        <div class="nr-ext-menu">
            <div class="nr-ext-menu-header">
                <div class="nr-ext-menu-title no-left">Hide quickstart widget?</div>
                <button class="nr-btn-icon nr-ext-menu-close" id="nr-ext-quick-exit-cancel">
                    <svg class="nr-icon-14">
                        <use xlink:href="#ext_close"></use>
                    </svg>
                </button>
            </div>
            <div class="nr-ext-menu-body">
                <h4 class="nr-ext-quick-start-exit-options-header">Turn off NaturalReader?</h4>
                <p>You can change this feature in  <b>"More Settings"</b>.
                    <!-- the <b>“Reader”</b> section of -->
                    <!-- <div class="nr-ext-quick-start-exit-options-box">
                        <div class="nr-ext-quick-start-exit-options-cell">
                            <input type="radio" name="quick-start-exit-options" id="nr-quick-start-exit-once" value="exit-once"
                                checked="true">
                            <label for="nr-quick-start-exit-once">Hide just once only</label>
                        </div>
                        <div class="nr-ext-quick-start-exit-options-cell">
                            <input type="radio" name="quick-start-exit-options" id="nr-quick-start-exit-this-page"
                                value="exit-page">
                            <label for="nr-quick-start-exit-this-page">Hide on this website indefinitely until you unhide
                                it</label>
                        </div>
                        <div class="nr-ext-quick-start-exit-options-cell">
                            <input type="radio" name="quick-start-exit-options" id="nr-quick-start-exit-forever"
                                value="exit-forever">
                            <label for="nr-quick-start-exit-forever">Hide indefinitely on all pages that you visit</label>
                        </div>
                    </div> -->
                <div class="nr-ext-quick-start-exit-options-box">
                    <button class="nr-ext-btn-flat" id="nr-quick-start-exit-this-page">
                        Hide on THIS website ONLY
                    </button>
    
                    <button class="nr-ext-btn-underline" id="nr-quick-start-exit-all">
                        Hide on ALL websites
                    </button>
                </div>
    
                <!-- <div class="nr-ext-quick-start-exit-options-footer">
                    <button class="nr-btn btn-link-blue" id="nr-ext-quick-exit-cancel">Cancel</button>
                    <button class="nr-btn btn-flat-blue" id="nr-ext-quick-start-exit-confirm">Confirm</button>
                </div> -->
                <div class="nr-ext-quick-start-exit-options-footer">
                    <input type="checkbox" id="nr-ext-quick-start-option-checkbox">
                    <label for="nr-ext-quick-start-option-checkbox">Don't ask me again</label>
                </div>
            </div>
        </div>
    </div>
</div>
